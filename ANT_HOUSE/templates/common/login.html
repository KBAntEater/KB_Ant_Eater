{% extends "base.html" %}
{% block content %}
  <div class="container my-3">
    <form class='auth' method="post" action="{% url 'common:login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
      {% include "form_errors.html" %}
      <h1 class='auth-text'>로그인</h1>
      <div class="mb-3">
        <label for="username">아이디</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
  </div>
{% endblock %}

{% comment %} django.contrib.auth 인증시 다음 2개의 항목은 반드시 필요하다 (username, password) {% endcomment %}
